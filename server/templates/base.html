<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Bootstrap 5 css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Local css -->
    <link rel="stylesheet" href="../static/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base</title>
</head>

<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% if flag == 1 %}
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">
        {{message}}
      </div>
    {% endfor %}
    {% else %}
    {% for message in messages %}
    <div class="alert alert-success" role="alert">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endif %}
    {% endwith %}
    <div class="position-relative">
        <div class="container my-2">
            <h1 class="my-3 htitle">SPAM-EMAIL-DETECTION</h1>
            <form class="row" method="POST">
                <div class="col-lg-12 my-5">
                    <input type="text" name="SUB" class="form-control form-control-lg" id="SUB" placeholder="SUBJECT">
                </div>
                <div class="col-lg-12 my-3">
                    <textarea class="form-control" id="CON" name="CON" rows="8" placeholder="CONTENT"></textarea>
                </div>
                <div class="col-6 my-3">
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-outline-success btn-lg">Predict</button>
                    </div>
                </div>
            </form>

            <!-- {%for Username in username %}
              <h1>{{username}}</h1>
              {% endfor %} -->
        </div>
    </div>


    <!-- Bootsrap 5 script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
